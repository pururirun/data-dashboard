<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!--inicio header-->
    <header>
     <div class="menu">
       <h3>Menú</h3>
     </div>
     <div class="logo">
       <img src="assets/images/logoLab.png">
     </div>
     <!--menu desplegable here!-->

     <button id="btn"><i class="fa fa-bars" aria-hidden="true"></i></button>

    </header>
    <!--fin header-->
    <!--menu desplegable here!-->
    <div  id="opcsMenu" class="disabledMenu">
      <div class="menuDespegable">
        <div class="usuario">
          <img src="assets/images/imgUser.png">

        </div>
          <nav>
            <ul>
              <li><a href="#">Add student</a></li>
              <li><a href="#">Remove student</a></li>
              <li><a href="#">Add sprint</a></li>
            </ul>
          </nav>
          <div class="logoFinal">
            <img src="assets/images/logoLabFinal.png">
          </div>
        </div>
    </div>
    <!--fin menu desplegable-->

    <!--inicio secciones-->
    <section id="seccion1">
      <div class="sede">
        <ul class="menuSedes">
          <li><a href="#"><h1>Santiago de Chile 2017 - II</h1></a>
            <ul class="subMenu">
              <li><input type="checkbox" id="cbox1"><label> Lima</label></li>
              <hr>
              <li><input type="checkbox" id="cbox2"><label> 2015 - I</label></li>
              <li><input type="checkbox" id="cbox3"><label> 2015 - II</label></li>
            </ul>
          </li>
        </ul>
      <!--Fin sección sedes generaciones-->

        <div class="lista">
          <ul>
            <li><a href="">overview</a></li>
            <li><a href="">students</a></li>
            <li><a href="">teachers</a></li>
          </ul>
        </div>
      </div>
    </section>

    <section id="seccion2">
      <div class=" graph">
        <p>Enrollment</p>
        <div class="graphContainer">
        <div class="grafico"><img src="assets/images/bar-graph.png"></div>
        <div class="sprint1">
          <ul class="menuSprint">
            <li><a href="#"><h2>Sprints</h2></a>
            <ul class="subMenu2">
              <li><input type="checkbox" id="cbox2"><label> Sprint 1</label></li>
              <li><input type="checkbox" id="cbox2"><label> Sprint 2</label></li>
              <li><input type="checkbox" id="cbox2"><label> Sprint 3</label></li>
            </ul>
          </ul>
          </li>
        </div>
        <div class="porcentajes">
          <div class="totalAlumnas">
            <h6># STUDENT CURRENTLY ENROLLED</h6>
          </div>
          <div class="totalRetiradas">
            <h6>% DROPOUT</h6>
          </div>
        </div>
        <div class="box">
          <ul>
            <li><input type="checkbox" id="chbox" name="chbox"><label> Mañana</label></li>
            <li><input type="checkbox" id="chbox2" name="chbox"><label> Tarde</label></li>
            <li><input type="checkbox" id="chbox3" name="chbox"><label> Ambos</label></li>
          </ul>

        </div>


      </div>

    </section>

		<!-- Base de datos -->
		<script src="./js/data.js"></script>
